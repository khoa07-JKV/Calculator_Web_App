<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .back-button {
            align-self: flex-start;
            margin: 20px;
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: #4facfe;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .calculator {
            max-width: 28rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            margin: auto;
        }
        
        .calculator_output {
            font-size: 2rem;
            text-align: end;
            background: hsl(210, 25%, 25%);
            color: white;
            padding: 1.5rem 1rem;
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }

        .calculator_keys {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 1px;
            background: hsl(208, 24%, 74%);
        }

        .calculator_key {
            background: hsl(210, 25%, 95%);
            border: none;
            padding: 1.2rem 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.1s;
            font-weight: 500;
        }
        
        .calculator_key:hover {
            background: hsl(210, 25%, 90%);
        }

        .calculator_key:active {
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3) inset;
        }

        .calculator_key--function {
            background: hsl(200, 60%, 85%);
            font-size: 0.9rem;
        }

        .calculator_key--function:hover {
            background: hsl(200, 60%, 80%);
        }

        .calculator_key--operator {
            background: hsl(208, 25%, 86%);
            font-weight: 600;
        }

        .calculator_key--operator:hover {
            background: hsl(208, 24%, 80%);
        }

        .calculator_key--clear {
            background: hsl(0, 70%, 75%);
            color: white;
        }

        .calculator_key--clear:hover {
            background: hsl(0, 70%, 70%);
        }

        .calculator_key--equals {
            background: hsl(120, 60%, 60%);
            color: white;
            font-size: 1.5rem;
        }

        .calculator_key--equals:hover {
            background: hsl(120, 60%, 55%);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>
    
    <div class="calculator">
        <div class="calculator_output" id="display">0</div>
        <div class="calculator_keys">
            <button class="calculator_key calculator_key--function" data-action="sin">sin</button>
            <button class="calculator_key calculator_key--function" data-action="cos">cos</button>
            <button class="calculator_key calculator_key--function" data-action="tan">tan</button>
            <button class="calculator_key calculator_key--function" data-action="ln">ln</button>
            <button class="calculator_key calculator_key--function" data-action="log">log</button>
            
            <button class="calculator_key calculator_key--function" data-action="sqrt">√</button>
            <button class="calculator_key calculator_key--function" data-action="square">x²</button>
            <button class="calculator_key calculator_key--function" data-action="power">xʸ</button>
            <button class="calculator_key calculator_key--function" data-action="pi">π</button>
            <button class="calculator_key calculator_key--function" data-action="e">e</button>
            
            <button class="calculator_key calculator_key--clear" data-action="clear">AC</button>
            <button class="calculator_key calculator_key--operator" data-action="negate">+/−</button>
            <button class="calculator_key calculator_key--operator" data-action="percent">%</button>
            <button class="calculator_key calculator_key--operator" data-action="divide">÷</button>
            <button class="calculator_key calculator_key--operator" data-action="backspace">⌫</button>
            
            <button class="calculator_key" data-number="7">7</button>
            <button class="calculator_key" data-number="8">8</button>
            <button class="calculator_key" data-number="9">9</button>
            <button class="calculator_key calculator_key--operator" data-action="multiply">×</button>
            <button class="calculator_key calculator_key--function" data-action="factorial">n!</button>
            
            <button class="calculator_key" data-number="4">4</button>
            <button class="calculator_key" data-number="5">5</button>
            <button class="calculator_key" data-number="6">6</button>
            <button class="calculator_key calculator_key--operator" data-action="subtract">−</button>
            <button class="calculator_key calculator_key--function" data-action="lparen">(</button>
            
            <button class="calculator_key" data-number="1">1</button>
            <button class="calculator_key" data-number="2">2</button>
            <button class="calculator_key" data-number="3">3</button>
            <button class="calculator_key calculator_key--operator" data-action="add">+</button>
            <button class="calculator_key calculator_key--function" data-action="rparen">)</button>
            
            <button class="calculator_key" data-number="0" style="grid-column: span 2;">0</button>
            <button class="calculator_key" data-action="decimal">.</button>
            <button class="calculator_key calculator_key--equals" data-action="calculate" style="grid-column: span 2;">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const keys = document.querySelector('.calculator_keys');
        
        let currentExpression = '0';
        let lastResult = null;

        keys.addEventListener('click', (e) => {
            if (!e.target.matches('button')) return;
            
            const key = e.target;
            const action = key.dataset.action;
            
            if (key.dataset.number) {
                if (currentExpression === '0' || lastResult !== null) {
                    currentExpression = key.dataset.number;
                    lastResult = null;
                } else {
                    currentExpression += key.dataset.number;
                }
                display.textContent = currentExpression;
            }

            if (action === 'decimal') {
                if (lastResult !== null) {
                    currentExpression = '0.';
                    lastResult = null;
                } else if (!currentExpression.split(/[\+\-\×÷]/).pop().includes('.')) {
                    currentExpression += '.';
                }
                display.textContent = currentExpression;
            }

            if (action === 'add' || action === 'subtract' || action === 'multiply' || action === 'divide') {
                const symbols = {add: '+', subtract: '−', multiply: '×', divide: '÷'};
                if (lastResult !== null) {
                    currentExpression = lastResult + symbols[action];
                    lastResult = null;
                } else {
                    currentExpression += symbols[action];
                }
                display.textContent = currentExpression;
            }

            if (action === 'clear') {
                currentExpression = '0';
                lastResult = null;
                display.textContent = currentExpression;
            }

            if (action === 'backspace') {
                if (currentExpression.length > 1) {
                    currentExpression = currentExpression.slice(0, -1);
                } else {
                    currentExpression = '0';
                }
                display.textContent = currentExpression;
            }

            if (action === 'negate') {
                try {
                    const val = evaluate(currentExpression);
                    currentExpression = String(-val);
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'percent') {
                try {
                    const val = evaluate(currentExpression);
                    currentExpression = String(val / 100);
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'sqrt') {
                try {
                    const val = evaluate(currentExpression);
                    currentExpression = String(Math.sqrt(val));
                    lastResult = currentExpression;
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'square') {
                try {
                    const val = evaluate(currentExpression);
                    currentExpression = String(val * val);
                    lastResult = currentExpression;
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'sin' || action === 'cos' || action === 'tan') {
                try {
                    const val = evaluate(currentExpression);
                    const radians = val * Math.PI / 180;
                    let result;
                    if (action === 'sin') result = Math.sin(radians);
                    if (action === 'cos') result = Math.cos(radians);
                    if (action === 'tan') result = Math.tan(radians);
                    currentExpression = String(result);
                    lastResult = currentExpression;
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'ln') {
                try {
                    const val = evaluate(currentExpression);
                    currentExpression = String(Math.log(val));
                    lastResult = currentExpression;
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'log') {
                try {
                    const val = evaluate(currentExpression);
                    currentExpression = String(Math.log10(val));
                    lastResult = currentExpression;
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'pi') {
                if (currentExpression === '0' || lastResult !== null) {
                    currentExpression = String(Math.PI);
                    lastResult = null;
                } else {
                    currentExpression += String(Math.PI);
                }
                display.textContent = currentExpression;
            }

            if (action === 'e') {
                if (currentExpression === '0' || lastResult !== null) {
                    currentExpression = String(Math.E);
                    lastResult = null;
                } else {
                    currentExpression += String(Math.E);
                }
                display.textContent = currentExpression;
            }

            if (action === 'factorial') {
                try {
                    const val = Math.floor(evaluate(currentExpression));
                    if (val < 0 || val > 170) {
                        display.textContent = 'Error';
                        return;
                    }
                    let result = 1;
                    for (let i = 2; i <= val; i++) result *= i;
                    currentExpression = String(result);
                    lastResult = currentExpression;
                    display.textContent = currentExpression;
                } catch {}
            }

            if (action === 'lparen') {
                if (currentExpression === '0') {
                    currentExpression = '(';
                } else {
                    currentExpression += '(';
                }
                display.textContent = currentExpression;
            }

            if (action === 'rparen') {
                currentExpression += ')';
                display.textContent = currentExpression;
            }

            if (action === 'calculate') {
                try {
                    const result = evaluate(currentExpression);
                    display.textContent = result;
                    lastResult = String(result);
                    currentExpression = String(result);
                } catch {
                    display.textContent = 'Error';
                    currentExpression = '0';
                }
            }
        });

        function evaluate(expr) {
            expr = expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
            return Function('"use strict"; return (' + expr + ')')();
        }
    </script>
</body>
</html>
